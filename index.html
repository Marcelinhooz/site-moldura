<!DOCTYPE html>
<html lang="pt-BR">

  <title>Campanha Política - Moldura</title>
  <style>
    /* Estilos Globais */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
      margin: 0;
    }

    /* Container Centralizado */
    .container {
      margin: 0 auto;
      max-width: 500px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Título */
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #003366; /* Azul escuro */
    }

    /* Canvas Responsivo */
    canvas {
      border: 2px solid #000;
      margin-top: 20px;
      width: 100%; /* Faz o canvas ocupar toda a largura da tela */
      height: auto;
      display: block;
    }

    /* Botões e Inputs */
    button, input[type="file"] {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #003366; /* Azul escuro */
      color: white;
      cursor: pointer;
    }

    /* Botão quando em hover */
    button:hover {
      background-color: #002244; /* Azul mais escuro para hover */
    }

    /* Estilos do Botão de Instagram */
    .instagram-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background-color: #E4405F; /* Cor do Instagram */
      border-radius: 50%;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
      margin: 20px 0; /* Espaço entre o texto e o botão */
    }

    /* Estilo para o SVG (ícone do Instagram) */
    .instagram-btn img {
      width: 24px;
      height: 24px;
    }

    /* Efeito hover (passar o mouse) */
    .instagram-btn:hover {
      background-color: #C13584;
    }

    /* Responsividade para telas menores */
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      button, input[type="file"] {
        width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>

</body>
</html>
